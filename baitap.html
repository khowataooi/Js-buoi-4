<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type="number"] {
        appearance: textfield;
        -moz-appearance: textfield;
      }
      input {
        width: 50px;
        height: 15px;
      }
    </style>
  </head>
  <body>
    <span>Nhập độ C</span>
    <input type="number" id="celsius" />
    <button onclick="convertDegree()">Chuyển đổi</button>
    <p id="fahrenheit"></p>
    <br />
    <span>Nhập mét</span>
    <input type="number" id="meter" />
    <button onclick="convertMeter()">Chuyển đổi</button>
    <p id="feet"></p>
    <br />
    <span>Nhập cạnh a</span>
    <input type="number" id="square-edge" />
    <button onclick="calcSquareArea()">Tính</button>
    <p id="square-area"></p>
    <br />
    <span>Nhập cạnh a</span>
    <input type="number" id="rec-edge-a" />
    <input type="number" id="rec-edge-b" />
    <button onclick="calcRecArea()">Tính</button>
    <p id="rec-area"></p>
    <br />
    <script>
      function convertDegree() {
        let celsius = Number(document.getElementById("celsius").value);
        let fahrenheit = (celsius / 5) * 9 + 32;
        document.getElementById("fahrenheit").innerHTML = `Kết quả: ${fahrenheit}°F`;
      }
      function convertMeter() {
        let meter = Number(document.getElementById("meter").value);
        let feet = meter * 3.2808;
        document.getElementById("feet").innerHTML = `Kết quả: ${feet}feet`;
      }
      function calcSquareArea() {
        let squareEdge = Number(document.getElementById("square-edge").value);
        let squareArea = squareEdge * 2;
        document.getElementById("square-area").innerHTML = `Kết quả: ${squareArea}m2`;
      }
      function calcRecArea() {
        let recEdgeA = Number(document.getElementById("rec-edge-a").value);
        let recEdgeB = Number(document.getElementById("rec-edge-b").value);
        let recArea = recEdgeA * recEdgeB
        document.getElementById("rec-area").innerHTML = `Kết quả: ${recArea}m2`;
      }
    </script>
  </body>
</html>
